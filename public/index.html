<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CRUD Empleados</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">

    <h1 class="mb-4">Gesti√≥n de Empleados</h1>

    <!-- üîπ FORMULARIO CREAR -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h5>Nuevo Empleado</h5>

            <form id="formCrear">
                <div class="row">
                    <div class="col-md-4 mb-2">
                        <input type="text" id="nombre" class="form-control" placeholder="Nombre">
                    </div>

                    <div class="col-md-4 mb-2">
                        <input type="date" id="fecha_nacimiento" class="form-control">
                    </div>

                    <div class="col-md-4 mb-2">
                        <input type="date" id="fecha_ingreso" class="form-control">
                    </div>

                    <div class="col-md-4 mb-2">
                        <input type="number" step="0.01" id="salario" class="form-control" placeholder="Salario">
                    </div>

                    <div class="col-md-4 mb-2">
                        <input type="text" id="cargo" class="form-control" placeholder="Cargo">
                    </div>

                    <div class="col-md-4 mb-2">
                        <input type="text" id="departamento" class="form-control" placeholder="Departamento">
                    </div>
                </div>

                <button class="btn btn-primary mt-2">Guardar</button>
            </form>

            <div id="erroresCrear" class="mt-3"></div>
        </div>
    </div>

    <!-- üîπ LISTADO -->
    <div id="contenedor" class="row"></div>

    <!-- üîπ MODAL EDITAR -->
    <div class="modal fade" id="modalEditar" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Empleado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <form id="formEditar">
                        <input type="hidden" id="edit_id">

                        <input type="text" id="edit_nombre" class="form-control mb-2" placeholder="Nombre">
                        <input type="date" id="edit_fecha_nacimiento" class="form-control mb-2">
                        <input type="date" id="edit_fecha_ingreso" class="form-control mb-2">
                        <input type="number" step="0.01" id="edit_salario" class="form-control mb-2" placeholder="Salario">
                        <input type="text" id="edit_cargo" class="form-control mb-2" placeholder="Cargo">
                        <input type="text" id="edit_departamento" class="form-control mb-2" placeholder="Departamento">

                        <button class="btn btn-warning w-100 mt-2">Actualizar</button>
                    </form>

                    <div id="erroresEditar" class="mt-2"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
